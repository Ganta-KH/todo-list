<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img src="./icons/todo-list-logo.svg" alt="" />
            <h1>Todo List</h1>
        </header>
        <main>
            <nav class="sidebar">
                <div class="projects-option">
                    <button class="sb-button page">
                        <img src="./icons/inbox.svg" alt="" />
                        <p>Inbox</p>
                    </button>
                    <button class="sb-button page">
                        <img src="./icons/today.svg" alt="" />
                        <p>Today</p>
                    </button>
                    <button class="sb-button page">
                        <img src="./icons/week.svg" alt="" />
                        <p>This Week</p>
                    </button>
                </div>

                <h1>Projects</h1>

                <div class="projects">
                    <button class="sb-button add-project">
                        <img src="./icons/plus.svg" alt="" />
                        <p>Add Project</p>
                    </button>
                </div>
            </nav>
            <div id="content"></div>
        </main>
    </body>
</html>
