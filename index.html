<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./icons/todo-list-logo.svg" alt="">
        <h1>Todo List</h1>
    </header>
    <main>
        <nav class="sidebar">
            <div class="projects-option">
                <button class="sb-button">
                    <img src="./icons/inbox.svg" alt="">
                    Inbox
                </button>
                <button class="sb-button">
                    <img src="./icons/today.svg" alt="">
                    Today
                </button>
                <button class="sb-button">
                    <img src="./icons/week.svg" alt="">
                    This Week
                </button>
            </div>
        </nav>
        <div class="content"></div>
    </main>
</body>
</html>
